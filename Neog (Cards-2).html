<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <title>Cards</title>
</head>

<body>
    <div class="parent">
        <div class="card">
            <div class="content">
                <img src="https://cdn.pixabay.com/photo/2013/11/28/10/03/river-219972_960_720.jpg" alt="img" id="river">
                <section class="head">
                    <h2 id="title">
                        Our Changing Planet
                    </h2>
                    <span>by Ayush Raj</span>
                </section>
                <section class="data">
                    Visit ten places on our planet that are undergoing the biggest changes today.
                </section>
            </div>
            <div class="links">
                <section class="select">
                    <a href="#">READ</a>
                    <a href="#">BOOKMARK</a>
                </section>
                <div class="buttons">

                    <button>
                        <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-like-instagram-flatart-icons-outline-flatarticons.png"
                            / class="btns">
                    </button>
                    <button>
                        <img src="https://img.icons8.com/ios-glyphs/30/000000/share--v1.png" / class="btns">
                    </button>
                    <button>
                        <img src="https://img.icons8.com/external-neu-royyan-wijaya/32/000000/external-more-neu-development-neu-royyan-wijaya.png"
                            / class="btns">
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
