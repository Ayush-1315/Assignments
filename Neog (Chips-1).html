<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/ic.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/80d8516d34.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style2.css">
    <title>Chips-1</title>
</head>
<body>
    <header>
        <nav>
            <div id="nav">
                <div class="links">
                    <a href="#">HOME</a>
                    <a href="#">ABOUT Us</a>
                    <a href="#">CONTACT</a>
                    <a href="#">HELP</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="item" id="items-1">
            <h2>Plain Chips</h2>
            <button class="btn" id="btn1">Home<i class="fa fa-times"></i></button>
            <button class="btn" id="btn2">Contact Us<i class="fa-solid fa-xmark"></i></button>
            <button class="btn" id="btn3">Call Now<i class="fa-solid fa-xmark"></i></button>
            <button class="btn" id="btn4">Help<i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="item" id="items-2">
            <h2>Plain Chips with Starting Icons</h2>
            <button class="btn" id="btn5"><i class="fas fa-home"></i>  Home<i class="fa-solid fa-xmark"></i></button>
            <button class="btn" id="btn6"><i class="far fa-id-badge"></i>  Contact Us<i class="fa-solid fa-xmark"></i></button>
            <button class="btn" id="btn7"><i class="fas fa-phone-alt"></i>  Call Now<i class="fa-solid fa-xmark"></i></button>
            <button class="btn" id="btn8"><i class="far fa-question-circle"></i>  Help<i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="item" id="items-3">
            <h2>Action Chips</h2>
            <button class="btn" id="btn9"><i class="fas fa-calendar-alt"></i>  Add to Calendar<i class="fa-solid fa-xmark"></i></button>
            <button class="btn" id="btn10"><i class="far fa-bookmark"></i>  Bookmark<i class="fa-solid fa-xmark"></i></button>
            <button class="btn" id="btn11"><i class="far fa-bell"></i>  Set Alarm<i class="fa-solid fa-xmark"></i></button>
            <button class="btn" id="btn12"><i class="fas fa-directions"></i>  Directions<i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>
</body>
</html>
